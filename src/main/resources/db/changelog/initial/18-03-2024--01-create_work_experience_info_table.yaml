databaseChangeLog:
  - changeSet:
      id: create_table_for_work_experience_info
      author: Mari
      changes:
        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: applicantId
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_applicant_id
                    references: users(id)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: categoryId
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_categoryId
                    references: categories(id)
              - column:
                  name: salary
                  type: INT
              - column:
                  name: isActive
                  type: BOOLEAN
              - column:
                  name: createdDate
                  type: TIMESTAMP
              - column:
                  name: updateTime
                  type: TIMESTAMP
