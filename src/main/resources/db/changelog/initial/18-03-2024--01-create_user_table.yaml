databaseChangeLog:
  - changeSet:
      id: create table for users
      author: Mari
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(45)
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: email
                  type: VARCHAR(45)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(45)
              - column:
                  name: phoneNumber
                  type: VARCHAR(20)
              - column:
                  name: avatar
                  type: VARCHAR(45)
              - column:
                  name: accountType
                  type: VARCHAR(45)

