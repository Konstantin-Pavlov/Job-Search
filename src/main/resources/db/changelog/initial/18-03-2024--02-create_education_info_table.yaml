databaseChangeLog:
  - changeSet:
      id: create_table_for_education_info
      author: Mari
      changes:
        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_id
                    referencedColumnNames: resumes(id)
              - column:
                  name: institution
                  type: VARCHAR(255)
              - column:
                  name: program
                  type: VARCHAR(255)
              - column:
                  name: start_date
                  type: TIMESTAMP
              - column:
                  name: end_date
                  type: TIMESTAMP
              - column:
                  name: degree
                  type: VARCHAR(255)
