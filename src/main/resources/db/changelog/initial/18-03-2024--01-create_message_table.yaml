databaseChangeLog:
  - changeSet:
      id: create table for messages
      author: Mari
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: respondedApplicantId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_respondedApplicant_id
                    references: responded_applicants(id)
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: timestamp
                  type: TIMESTAMP
