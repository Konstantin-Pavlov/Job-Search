databaseChangeLog:
  - changeSet:
      id: create table for contact info
      author: Mari
      changes:
        - createTable:
            tableName: contact_info
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: typeId
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_type_id
                    references: contact_type(id)
              - column:
                  name: resumeId
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_id
                    references: resumes(id)
              - column:
                  name: value
                  type: VARCHAR(255)